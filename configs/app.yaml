top_k: 5

dataset:
  name: "daekeun-ml/naver-news-summarization-ko"
  split: "train"
  limit: 0   # 0이면 전부 적재, 테스트면 2000 같은 숫자로

chunking:
  target_chars: 800
  overlap_chars: 160
  min_chars: 200
  max_chars: 20000

embedding:
  model_name: "intfloat/multilingual-e5-base"
  device: "cpu"
  batch_size: 32

qdrant:
  url: "http://127.0.0.1:6333"
  collection: "navernews_fixed800_for_mmr"

llm:
  base_url: "http://127.0.0.1:11434"
  model: "qwen3:1.7b"
  temperature: 0.2
  max_tokens: 40960